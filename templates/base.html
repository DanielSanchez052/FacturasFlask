<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Poner un block para que luego pueda ser remplazado en las siguientes plantillas; lo mismo con el  block contenido-->
    <title>Facturas - {% block titulo %}{% endblock %}</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    {% block css %}{% endblock %} 
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('index')}}">Facturas</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse w-100 justify-content-start" id="navbarNavAltMarkup">
            <ul class="navbar-nav w-100 justify-content-center">
              <li class="nav-item"><a class="nav-link" aria-current="page" href="{{url_for('index')}}">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="{{url_for('routes.customer')}}">Customer</a></li>
              <li class="nav-item"><a class="nav-link" href="{{url_for('routes.bills')}}">Invoice</a></li>
            </ul>
            <ul class="nav navbar-nav ms-auto w-100 justify-content-end">
              {% if session['user'] %}
                <li class="nav-item">
                  <form action="{{url_for('routes.logout')}}" method="POST">
                    <a class="nav-link"  onclick="this.parentNode.submit()">Cerrar Session</a>
                  </form>
                </li>
              {% else %}
                <li class="nav-item"><a class="nav-link" href="{{url_for('routes.login')}}">Iniciar Session</a></li>
              {% endif %}
              
            </ul>
          </div>
        </div>
      </nav>
    </header>

    {% block contenido %} {% endblock %}
</body>
    {% block js %} {% endblock %}
</html>
