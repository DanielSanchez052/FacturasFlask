{% extends "base.html" %}
{% block titulo %}Agregar Cliente{% endblock %}
{% block contenido %}
    <div class="container">
        <section class="section">
            <div class="columns">
                <div class="column is-one-third">
                    <h3 class="is-size-3">Agregar Usuario</h3>
                    <form action="{{url_for('routes.update_bill')}}" method="POST">
                        <input type="hidden" name="id" value="{{bill[0]}}">
                        <label for="number">Numero de Factura</label>
                        <input required type="number" class="form-control" placeholder="Numero de Factura" name="number" id="number"  value="{{bill[2]}}">
                        <label for="price">price</label>
                        <input required type="number" class="form-control" placeholder="Precio" name="price" id="price" value="{{bill[4]}}">
                        <label for="balance">balance</label>
                        <input required type="number" class="form-control" placeholder="Balance" name="balance" id="balance" value="{{bill[5]}}">
                        <label for="date">Fecha: </label>
                        <input required type="date" class="form-control"placeholder="aaaa-mm-dd" name="date" id="date" value="{{bill[1]}}">
                        <br>
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <a href="{{url_for('index')}}" class="btn btn-primary">Volver</a>
                    </form>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
