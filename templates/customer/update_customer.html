{% extends "base.html" %}
{% block titulo %}Agregar Cliente{% endblock %}
{% block contenido %}
    <div class="container">
        <section class="section">
            <div class="columns">
                <div class="column is-one-third">
                    <h3 class="is-size-3">Agregar Usuario</h3>
                    <form action="{{url_for('routes.update_customer')}}" method="POST">
                        <input type="hidden" name="id" value="{{user[0]}}">
                        <label for="name">Nombre:</label>
                        <input required type="text" class="form-control" placeholder="Nombre" name="name" id="name" value="{{user[1]}}">
                        <label for="mobile">Telefono</label>
                        <input required type="text" class="form-control" placeholder="TelÃ©fono" name="mobile" id="mobile" value="{{user[2]}}">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="active" name="active" {%if user[3] == 1  %} checked {% endif %} >
                            <label class="form-check-label" for="flexCheckDefault">
                                Activo
                            </label>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <a href="{{url_for('index')}}" class="btn btn-primary">Volver</a>
                    </form>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
